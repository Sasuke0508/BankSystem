	<!-- 	Side bar custom dùng chung cho tất cả các trang -->
	<div class="sidebar" id="sidebar">
		<div class="sidebar-inner slimscroll">
			<div id="sidebar-menu" class="sidebar-menu">

	<div class="page-wrapper">
		<div class="content container-fluid">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-12">
						<h5 class="text-uppercase mb-0 mt-0 page-title">Edit Branch</h5>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-12">
						<ul class="breadcrumb float-right p-0 mb-0">
							<li class="breadcrumb-item"><a href="index.html"><i class="fas fa-home"></i> Home</a>
							</li>
							<li class="breadcrumb-item"><a href="#">Branchs</a></li>
							<li class="breadcrumb-item"><span> Edit Branch</span></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="page-content1">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="card">
							<div class="card-body">
								<form method="post" th:object="${branchEdit}" th:action="@{/branch/edit-branch}">
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-6 col-12">
											<div class="form-group">
												<label>Branch Id</label>
												<input disabled th:value="${branchEdit.id}" type="text" class="form-control">
												<input th:field="*{id}" th:value="${branchEdit.id}" type="hidden" class="form-control">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-12">
											<div class="form-group">
												<label>Create Date</label>
												<input disabled th:value="${branchEdit.createDate}" type="date" class="form-control">
												<input th:field="*{createDate}" th:value="${branchEdit.createDate}" type="hidden" class="form-control">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-12">
											<div class="form-group">
												<label>Branch name</label>
												<input  required th:field="*{name}" th:value="${branchEdit.name}" type="text" class="form-control">
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-12">
											<div class="form-group">
												<label>Address</label>
												<input required th:field="*{address}" th:value="${branchEdit.address}" type="text" class="form-control">
											</div>
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-12">
										<div>
											<div class="form-group text-center">
												<button class="btn btn-primary mr-2" type="submit">Submit</button>
												<button class="btn btn-secondary" type="reset">Cancel</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
